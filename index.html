<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Signup Form</title>
  </head>
  <body>
    <header>
        <h1>Signup Form</h1>
    </header>

        <form>
            <fieldset>
            <legend>About Me</legend>
        
            <input type="email" id="email" name="email" value="">
            <label for="email">Email</label><br>
        
            <input type="password" id="password" name="password" value="">
            <label for="password">Password</label><br>

            </fieldset>
            <br>
            <fieldset>
                <legend>Github Account Information</legend>

                <input type="text" id="ghuser" name="ghuser" value="" />
                <label for="ghuser">Github Username</label><br>

                <p><strong>Github Plan</strong></p>
            
                <input type="radio" id="enterprise" name="plan" value="">
                <label for="enterprise">Enterprise</label><br>
            
                <input type="radio" id="pro" name="plan" value="">
                <label for="pro">Pro</label><br>
            
                <input type="radio" id="Free" name="plan" value="" />
                <label for="Free">Free</label><br><br><br>

                <input type="checkbox" id="remember" name="remember" value="" />
                <label for="remember">Remember Me</label>
            </fieldset>
        </form>
        
  </body>
</html>
